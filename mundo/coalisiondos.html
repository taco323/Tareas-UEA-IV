<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLISIONES EN A-FRAME</title>
    <!--Link para poder abrir A-Frame-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!--Link para poder abrir la biblioteca A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <!--Link para poder abrir el sistema de fÃ­sica CANNON-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <!--Link para poder abrir Ammo-->
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
</head>
<body>
    <a-scene physics="gravity: -9.8; restitution: 0.5">
        <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        height="5"
        width="5"
        color="grey"
        scale="6.10109 5.92637 1.01062" static-body>
        </a-plane>
        <a-sphere
        position="0 15 0"
        color="yellow"
        radius="2" dynamic-body="mass:10"></a-sphere>
    </a-scene>
</body>
</html>
