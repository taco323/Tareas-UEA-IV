<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECAST PLUGIN PRUEBA</title>
    <!--Link para poder abrir A-Frame-->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!--Link para poder abrir la biblioteca A-Frame Extras-->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <!--Link para PLUGIN-->
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
</head>
<body>
    <a-scene inspector-plugin-recast>
        <a-box position="0 1.45207 -4" material="color: #FF926B" scale="2 3 2"></a-box>
        <a-plane position="0 0 -3" rotation="-90 0 0" color="#FF0453" height="10"
        width="10"></a-plane>
    </a-scene>
</body>
</html>
