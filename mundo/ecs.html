<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecs</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity 
        geometry="primitive: box" 
        material="color: green" 
        light="type: hemisphere; intensity: 0.5" 
        position="0 1 -1" ></a-entity>

        <a-entity geometry="primitive: sphere; radius: 2"
        material="color: red"
        light="type: hemisphere; intensity: 0.5" 
        position="0 1 -4" >></a-entity>

        <a-entity geometry="primitive: torus; radius: 2; radiusTubular: 0.5; arc: 180"
        material="color: blue"
        material="side: double"
        light="type: hemisphere; intensity: 0.5" 
        position="0 1 -8"></a-entity>
        
    </a-scene>
</body>
</html>
