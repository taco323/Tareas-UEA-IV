        <a-triangle rotation="-90 0 0" position="0 0.011 -5" color="yellow"></a-triangle>

        <!--cuarto 1-->
        <a-entity geometry="primitive: box; width:22 ; height:12; depth: 0.15;" position="0 0.011 -21.5"  material="color:gray" static-body> </a-entity> <!--pared de cuarto 1 (trasera)-->
        <a-entity geometry="primitive : box; width: 12; height: 12; depth: 0.15;" position="-7.9 0.011 -16.2" rotation="0 -60 0" material="color:gray" static-body> </a-entity> <!--parede lateral izq-->
        <a-entity geometry="primitive: box; width:12 ; height:12; depth:0.15;" position="7.9 0.011 -16.2" rotation="0 60 0" material="color:gray" static-body></a-entity> <!--pared lateral dere-->  
        <a-entity geometry="primitive:box; width:22; height:12; depth:0.15" position="0 0.011 -17" rotation="-90 0 0"  color="gray"  static-body></a-entity>
        <!--textos cuarto 1-->
        <a-entity text="value: EN EL AIRE\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:black; width: 6 " scale="2 2 1 " position="0 3.5 -21.4"  ></a-entity>
        <a-entity text="value: Teresa Margolles\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:red; width:5 " scale="2 2 1 " position="0 3.1 -21.4"  ></a-entity>
        <!--experimentacion burbujas-->

        <a-entity geometry="primitive: sphere; height:0.2 ; width:0.2;" radius="0.2" material="color:lightblue" position="0 3 -20.5" animation="property:object3D.position.y; to: 1.2; dir: alternate; dur: 1000; loop: true "> </a-entity>

        <!--cuarto 2-->
        <a-entity geometry="primitive: box; width:22; height:12; depth:0.15;" position="21.5 0.011 0" rotation="0 90 0" material="color:gray" static-body></a-entity><!--pared (trasera)-->
        <a-entity geometry="primitive:box; width:12; height:12; depth:0.15" position="16.2 0.011 7.9" rotation="0 150 0" material="color:gray" static-body></a-entity>
        <a-entity geometry="primitive:box; width:12; height:12; depth:0.15" position="16.2 0.011 -7.9" rotation="0 -150 0" material="color:gray"></a-entity>
        <a-entity geometry="primitive:box; width:16; height:24; depth:0.15" position="19 0.011 -1.2" rotation="-90 0 0"  color="white"  static-body></a-entity>
        <!--textos cuarto 3-->
        <!--textos cuarto 2-->
        <a-entity text="value: ¿Quien puede borrar las huellas?\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:black; width: 6 " scale="2 2 1 " position="21.3 4 -1" rotation="0 -90 0" ></a-entity>
        <a-entity text="value: Regina J. Galindo\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:red; width:5 " scale="2 2 1 " position="21.3 3.5 0" rotation="0 -90 0" ></a-entity>

        <!--cuarto 3-->
        <a-entity geometry="primitive: box; width:22; height:12 ; depth:0.15" position="0 0.011 21.5" rotation="0 -180 0" material="color:gray" static-body></a-entity>
        <a-entity geometry="primitive: box; width:12; height:12; depth:0.15" position="7.9 0.011 16.2" rotation="0 -60 0 " material="color:gray"  static-body></a-entity>
        <a-entity geometry="primitive:box; width:12; height:12; depth:0.15" position="-7.9 0.011 16.2" rotation="0 60 0 " material="color:gray"  static-body></a-entity>
        <a-entity geometry="primitive:box; width:21.5; height:12; depth:0.15" position="0 0.011 17" rotation="-90 0 0"  color="white"  static-body></a-entity>
        <!--textos cuarto 3-->
        <a-entity text="value: Los ojos desiertos\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:black; width: 6 " scale="2 2 1 " position="0 4 21.3" rotation="0 -180 0" ></a-entity>
        <a-entity text="value: Gabriela Golder\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:red; width:5 " scale="2 2 1 " position="0 3.5 21.3" rotation="0 -180 0" ></a-entity>

        <!--cuarto 4-->
        <a-entity geometry="primitive: box; width:22; height:12; depth:0.15" position="-21.5 0.011 0" rotation="0 -90 0" material="color:gray" static-body></a-entity>

        <!--textos cuarto 3-->
        <!--textos cuarto 4-->
        <a-entity text="value:Quisieron enterrarnos, no sabian que eramos semillas\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:black; width: 6 " scale="2 2 1 " position="-21.3 4 0" rotation="0 90 0" ></a-entity>
        <a-entity text="value: Daniel B. Chavez\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:red; width:5 " scale="2 2 1 " position="-21.3 3.5 0" rotation="0 90 0" ></a-entity>

        <!--textos sala 1-->
        <a-entity text="value: CLAMOR SOCIAL\n; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:red; width:5 " scale="2 2 1 " position="3.5 4 -3.8"  ></a-entity>
        <!--a-entity text="value: Teresa Margolles\n Regina Jose Galindo\n Gabriela Golden\n Daniel Brittany Chavez\n; font:assets/custom3-msdf.json; fontImage:assets/custom3.png; negate:false ; color:black; width:2" scale="2 2 1 " position="2 3.5 -3.8"></a-entity-->    
        <a-entity geometry="primitive: box; width:4; height:1.5; depth:0.05;" position="0 3.8 -3.9" material="color:black"></a-entity>
        <a-entity text="value:La violencia deja huellas que no se borran. Estas obras son un  reflejo de esas marcas,\n de lo que queda cuando el dolor se\n convierte en memoria. Aquí, la violencia no es solo un recuerdo, sino una presencia que sigue marcando nuestras vidas. A través de la resistencia, se reconstruye esa memoria,\n se enfrenta y se hace visible lo que muchos intentan ocultar. \n Esta curaduría nos invita a revivir esas historias, a reconocer lo que la memoria guarda,\n para seguir luchando. ; font:assets/fuente-msdf/fuente-msdf.json ; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:red; width:1.5 " scale="2 2 1" position="3.8 3.5 -2" rotation="0 -90 0"></a-entity>
        <a-entity text="value: Al apelar a la memoria colectiva no solo preservamos lo vivido, sino que también construimos un futuro donde las voces silenciadas no se olviden. Fortalecemos el compromiso con la rememorización y la resistencia, asegurando que las heridas del pasado no se repitan y que todos tengamos un papel en la memoria compartida de estas vivencias dolorosas.;font:assets/fuente-msdf/fuente-msdf.json; fontImage:assets/fuente-msdf/fuente.png; negate:false ; color:red; width: 1.5 " scale="2 2 1" position="3.8 2 -2" rotation="0 -90 0"></a-entity>

    </a-scene>
